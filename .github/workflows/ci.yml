name: CI

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    CARGO_TERM_COLOR: always

jobs:
    format:
        runs-on: ubuntu-latest
        name: Check format
        steps:
            - uses: actions/checkout@v4
            - uses: actions-rust-lang/setup-rust-toolchain@v1
              with:
                toolchain: stable
                override: true
            - run: cargo fmt --check
    tests:
        runs-on: ubuntu-latest
        name: Tests
        steps:
            - uses: actions/checkout@v4
            - uses: actions-rust-lang/setup-rust-toolchain@v1
              with:
                toolchain: stable
                override: true
            - run: cargo test
    build:
        runs-on: ubuntu-latest
        name: Build
        steps:
            - uses: actions/checkout@v4
            - uses: actions-rust-lang/setup-rust-toolchain@v1
              with:
                toolchain: stable
                override: true
            - run: cargo build --verbose
    clippy:
        runs-on: ubuntu-latest
        name: Check lint
        steps:
            - uses: actions/checkout@v4
            - uses: actions-rust-lang/setup-rust-toolchain@v1
              with:
                toolchain: stable
                override: true
            - run: cargo clippy -- -Dwarnings

